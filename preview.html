                <ul class="nav-menu pf-mobile-menu" id="pf-mobile-menu" role="menu" aria-hidden="true">
                    <li><a class="nav-link pf-nav-link" data-pf="nav-link" data-nav-key="home" href="index.html">Home</a></li>
                    <li><a class="nav-link pf-nav-link" data-pf="nav-link" data-nav-key="create" href="create.html">Create</a></li>
                    <li><a class="nav-link pf-nav-link" data-pf="nav-link" data-nav-key="studio" href="studio.html">Studio</a></li>
                    <li><a class="nav-link pf-nav-link" data-pf="nav-link" data-nav-key="storyboard" href="storyboard.html">Storyboard</a></li>

    <main id="main" class="pf-main" data-pf="main" role="main">
        <div class="container">

                <div class="preview-main" data-pf="preview">
                    <div class="preview-controls">
                        <div class="zoom-controls">
                            <button class="zoom-btn" aria-label="Fit to screen">?</button>
                            <button class="zoom-btn" aria-label="Zoom out">?</button>
                            <button class="zoom-btn" aria-label="Zoom in">+</button>
                        </div>
                        <div class="page-actions">
                            <button class="btn-regenerate-page">
                                <span>?</span>
                                Regenerate Page
                            </button>
                            <button class="btn-download" aria-label="Download page">?</button>
                        </div>
                    </div>

                    <div class="page-canvas">
                        <div class="single-preview" data-pf="grid">
                            <div class="comic-panel pf-card" data-pf="card" data-card-id="panel-1">
                                <img src="https://im.runware.ai/image/ws/2/ii/f4b413e2-1c2e-4833-9d39-d3e58a0adca7.jpg" alt="Comic preview page">
                                <div class="panel-overlay">
                                    <button class="btn-regenerate-panel">
                                        <span>?</span>
                                        Regenerate
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <nav class="page-navigation" aria-label="Page navigation">
                        <button class="page-btn active">1</button>
                        <button class="page-btn">2</button>

                        <button class="page-btn">5</button>

                        <button class="page-btn">10</button>
                    </nav>

                    <input type="range" class="page-slider" min="1" max="10" value="1" aria-label="Page slider">

                    <div class="thumbnail-strip" data-pf="thumbnail-strip">
                        <div class="thumbnail active">
                            <img src="https://im.runware.ai/image/ws/2/ii/0a56d500-319c-4650-a3f8-b60427281d4f.jpg" alt="Page 1 thumbnail">
                        </div>
                        <div class="thumbnail">
                            <img src="https://im.runware.ai/image/ws/2/ii/0a56d500-319c-4650-a3f8-b60427281d4f.jpg" alt="Page 2 thumbnail">
                        </div>
                        <div class="thumbnail">
                            <img src="https://im.runware.ai/image/ws/2/ii/0a56d500-319c-4650-a3f8-b60427281d4f.jpg" alt="Page 3 thumbnail">
                        </div>
                        <div class="thumbnail">
                            <img src="https://im.runware.ai/image/ws/2/ii/0a56d500-319c-4650-a3f8-b60427281d4f.jpg" alt="Page 4 thumbnail">
                        </div>
                        <div class="thumbnail">
                            <img src="https://im.runware.ai/image/ws/2/ii/0a56d500-319c-4650-a3f8-b60427281d4f.jpg" alt="Page 5 thumbnail">
                        </div>
                        <div class="thumbnail">
                            <img src="https://im.runware.ai/image/ws/2/ii/0a56d500-319c-4650-a3f8-b60427281d4f.jpg" alt="Page 6 thumbnail">
                        </div>
                        <div class="thumbnail">
                            <img src="https://im.runware.ai/image/ws/2/ii/0a56d500-319c-4650-a3f8-b60427281d4f.jpg" alt="Page 7 thumbnail">
                        </div>
                        <div class="thumbnail">
                            <img src="https://im.runware.ai/image/ws/2/ii/0a56d500-319c-4650-a3f8-b60427281d4f.jpg" alt="Page 8 thumbnail">
                        </div>
                    </div>
                </div>

                <aside class="preview-sidebar" aria-labelledby="sidebar-title">

                            </div>
                        </div>

                            <div class="note-header">

                            </div>

    </main>

    <script src="app.js" defer></script>
    <script>
        (function () {
            'use strict';

            // Provide a minimal app API on window.app ? idempotent
            var app = window.app || {};
            if (!app._provided) {

                app._provided = true;
                app._inited = false;

                app.highlightActiveNav = function (key) {
                    var links = document.querySelectorAll('a.pf-nav-link[data-pf="nav-link"]');
                    if (!links || links.length === 0) {
                        console.warn('app.highlightActiveNav: no nav links found');
                    }
                    links.forEach(function (link) {
                        var k = link.getAttribute('data-nav-key');
                        var active = (k === key);
                        link.classList.toggle('is-active', active);
                        if (active) {
                            link.setAttribute('aria-current', 'true');
                        } else {
                            link.removeAttribute('aria-current');
                        }
                    });
                    // Emit event
                    document.dispatchEvent(new CustomEvent('pf:nav:activated', { detail: { key: key } }));
                };

                app.toggleMobileMenu = function () {
                    var menu = document.querySelector('.pf-mobile-menu');
                    if (!menu) {
                        console.warn('app.toggleMobileMenu: .pf-mobile-menu not found');
                        return;
                    }
                    var open = menu.classList.toggle('is-open');
                    menu.setAttribute('aria-hidden', String(!open));
                    menu.setAttribute('aria-expanded', String(open));
                };

                app.activateCard = function (cardId) {
                    var cards = document.querySelectorAll('.pf-card[data-pf="card"]');
                    if (!cards || cards.length === 0) {
                        console.warn('app.activateCard: no pf-card elements found');
                        return;
                    }
                    var target = null;
                    cards.forEach(function (c) {
                        var id = c.getAttribute('data-card-id');
                        var isActive = (id === cardId);
                        c.classList.toggle('is-active', isActive);
                        if (isActive) {
                            c.setAttribute('aria-pressed', 'true');
                            target = c;
                        } else {
                            c.removeAttribute('aria-pressed');
                        }
                    });
                    document.dispatchEvent(new CustomEvent('pf:card:activated', { detail: { cardId: cardId, card: target } }));
                };

                app.showexportModal = function () {
                    document.dispatchEvent(new CustomEvent('pf:export:start'));
                    // simple simulation of progress/complete
                    setTimeout(function () {
                        document.dispatchEvent(new CustomEvent('pf:export:progress', { detail: { progress: 50 } }));
                        setTimeout(function () {
                            document.dispatchEvent(new CustomEvent('pf:export:complete'));
                        }, 500);
                    }, 300);
                };

                app.hideexportModal = function () {
                    document.dispatchEvent(new CustomEvent('pf:export:closed'));
                };

                app.init = function (rootDocument) {
                    if (app._inited) return;
                    app._inited = true;
                    var root = rootDocument || document;

                    // Basic selector checks
                    var main = root.querySelector('[data-pf="main"]');
                    if (!main) console.warn('app.init: main [data-pf="main"] not found');

                    var navLinks = root.querySelectorAll('a.pf-nav-link[data-pf="nav-link"]');
                    if (!navLinks || navLinks.length === 0) {
                        console.warn('app.init: nav links missing (a.pf-nav-link[data-pf="nav-link"])');
                    } else {
                        // wire click handlers
                        navLinks.forEach(function (link) {
                            link.addEventListener('click', function (e) {
                                var key = link.getAttribute('data-nav-key');
                                app.highlightActiveNav(key);
                            });
                        });
                        // determine active by pathname fallback to preview
                        var path = (location.pathname || '').split('/').pop() || 'index.html';
                        var pageKey = 'preview';
                        navLinks.forEach(function (link) {
                            var href = link.getAttribute('href') || '';
                            if (href && href.indexOf(path) !== -1) {
                                pageKey = link.getAttribute('data-nav-key') || pageKey;
                            }
                        });
                        app.highlightActiveNav(pageKey);
                    }

                    // Page navigation (buttons, slider, thumbnails)
                    var pageButtons = root.querySelectorAll('.page-btn');
                    var pageSlider = root.querySelector('.page-slider');
                    var thumbnails = root.querySelectorAll('.thumbnail');

                    function setActivePage(pageNum) {
                        pageButtons.forEach(function (btn, index) {
                            btn.classList.toggle('active', index + 1 === pageNum);
                        });
                        thumbnails.forEach(function (thumb, index) {
                            thumb.classList.toggle('active', index + 1 === pageNum);
                        });
                        if (pageSlider) {
                            pageSlider.value = pageNum;
                        }
                    }

                    pageButtons.forEach(function (btn, index) {
                        btn.addEventListener('click', function () {
                            setActivePage(index + 1);
                        });
                    });

                    if (pageSlider) {
                        pageSlider.addEventListener('input', function () {
                            setActivePage(parseInt(this.value, 10));
                        });
                    }

                    thumbnails.forEach(function (thumb, index) {
                        thumb.addEventListener('click', function () {
                            setActivePage(index + 1);
                            try {
                                this.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                            } catch (err) { /* ignore if not supported */ }
                        });
                    });

                    // Regenerate buttons
                    var regenerateTopBtn = root.querySelector('.btn-regenerate-top');
                    var regeneratePageBtn = root.querySelector('.btn-regenerate-page');
                    var regeneratePanelBtns = root.querySelectorAll('.btn-regenerate-panel');

                    function showRegenerateMessage(target) {
                        alert('Regenerating ' + target + '...');
                    }

                    if (regenerateTopBtn) {
                        regenerateTopBtn.addEventListener('click', function () { showRegenerateMessage('page'); });
                    }

                    if (regeneratePageBtn) {
                        regeneratePageBtn.addEventListener('click', function () { showRegenerateMessage('page'); });
                    }

                    regeneratePanelBtns.forEach(function (btn, index) {
                        btn.addEventListener('click', function (e) {
                            e.stopPropagation();
                            showRegenerateMessage('panel ' + (index + 1));
                        });
                    });

                    // Zoom controls
                    var zoomBtns = root.querySelectorAll('.zoom-btn');
                    var zoomLevel = 1;

                    zoomBtns.forEach(function (btn, index) {
                        btn.addEventListener('click', function () {
                            if (index === 0) {
                                zoomLevel = 1; // Fit to screen
                            } else if (index === 1) {
                                zoomLevel = Math.max(0.5, zoomLevel - 0.1); // Zoom out
                            } else if (index === 2) {
                                zoomLevel = Math.min(2, zoomLevel + 0.1); // Zoom in
                            }
                            var canvas = root.querySelector('.page-canvas');
                            if (canvas) {
                                canvas.style.transform = 'scale(' + zoomLevel + ')';
                                canvas.style.transformOrigin = 'top center';
                            }
                        });
                    });

                    // Download button
                    var downloadBtn = root.querySelector('.btn-download');
                    if (downloadBtn) {
                        downloadBtn.addEventListener('click', function () {
                            alert('Downloading current page...');
                        });
                    }

                    // Keyboard navigation
                    document.addEventListener('keydown', function (e) {
                        var currentPage = parseInt(pageSlider ? pageSlider.value : 1, 10) || 1;
                        if (e.key === 'ArrowLeft' && currentPage > 1) {
                            setActivePage(currentPage - 1);
                        } else if (e.key === 'ArrowRight' && currentPage < pageButtons.length) {
                            setActivePage(currentPage + 1);
                        }
                    });

                    // Card activation wiring
                    var cards = root.querySelectorAll('.pf-card[data-pf="card"]');
                    if (!cards || cards.length === 0) {
                        console.warn('app.init: no pf-card elements found');
                    } else {
                        cards.forEach(function (card) {
                            card.addEventListener('click', function (e) {
                                var id = card.getAttribute('data-card-id');
                                if (id) app.activateCard(id);
                            });
                        });
                    }

                    // thumbnail-strip presence check
                    var thumbStrip = root.querySelector('[data-pf="thumbnail-strip"]');
                    if (!thumbStrip) {
                        console.warn('app.init: thumbnail strip [data-pf="thumbnail-strip"] not found');
                    }
                };
            }

            window.app = app;

            // Call init after DOM content loaded
            document.addEventListener('DOMContentLoaded', function () {
                if (window.app && typeof window.app.init === 'function') {
                    window.app.init(document);
                } else {
                    console.warn('app.init is not available');
                }
            });
        })();
    </script>
</body>
